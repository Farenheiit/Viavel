<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script> 
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body ng-app="starter" ng-controller="MapController">

    <ion-pane>
      <ion-header-bar class="bar-dark">
      <button class="icon ion-navicon button button-clear"></button>
        <h1 class="title">Vi√°vel</h1>
      <button class="icon ion-gear-a button button-clear"></button>  
      </ion-header-bar>
      <ion-content >
            <div id="map" data-tap-disabled="true"></div>
      </ion-content>
      <div class="tabs tabs-dark tabs-icon-top">
        <a class="tab-item"><i class="icon ion-compass"></i>Navegar</a>
        <a class="tab-item"><i class="icon ion-person"></i>Quem Somos</a>
      </div>
    </ion-pane>
